<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'number.css' %}">
</head>
<body>
<div class="container">
    <div class="img" style="background-image: url('{{ object.number_image.url }}');"></div>
    <div class="description">
        <h1 class="hotel_name">{{ object.hotel.name }}</h1>
        <h2 class="number_price"> price {{ object.get_format_price }} $</h2>
        <p class="number_descr">{{ object.description }}</p>
        <a href="{% url 'detail' pk=object.hotel.pk %}" class="button button1">вернутся</a>
        <form action="{% url 'number_detail' pk=object.pk %}" method="post">
            {% csrf_token %}
            <button class="button button2" type="submit">book to {{ object.get_format_price }} $</button>
        </form>
        
    </div>
</div>
</body>
</html>
